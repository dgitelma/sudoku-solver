<body>

  <script>

    // listen for form submit trigger event
    document.getElementsByTagName('form')[0].onsubmit = function(){

      // grab numbers from form inputs
      var button = document.getElementsByTagName('button')[0],
        inputs = document.getElementsByTagName('input'),
        numbers = Array.prototype.map.call(inputs, function(input){
          return input.value ? parseInt(input.value) : null;
        });

      // log to console for debugging
      console.log('Currently solving: ' + JSON.stringify(numbers));

      // attempt to solve numbers
      var solution = solve(numbers);

      // output result to form
      if (solution instanceof Array &&
        solution.length == 9) {

        // log to console for debugging
        console.log('Solved successfully: ' + JSON.stringify(solution));

        // update form inputs
        solution.forEach(function(value, idx){
          inputs[idx].value = value;
        });

        // update button label
        button.innerHTML = 'Solved!';
      }

      // output error to form
      else {

        // log to console for debugging
        console.log('Could not solve: ' + JSON.stringify(solution));

        // update button label with error
        button.innerHTML = 'Error! :(';
      }

      return false;
    }
